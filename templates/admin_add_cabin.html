{% extends "base.html" %}

{% block content %}
<div class="layout">
    <aside class="sidebar">
        <ul class="sidebar-menu">
            <li><a href="{{ url_for('admin_dashboard') }}">
                <span>üè†</span> Home
            </a></li>
            <li><a href="{{ url_for('admin_bookings') }}">
                <span>üìÖ</span> Bookings
            </a></li>
            <li><a href="{{ url_for('admin_cabins') }}" class="active">
                <span>üè°</span> Cabins
            </a></li>
            <li><a href="{{ url_for('admin_users') }}">
                <span>üë•</span> Users
            </a></li>
            <li><a href="{{ url_for('logout') }}">
                <span>üö™</span> Logout
            </a></li>
        </ul>
    </aside>

    <main class="main-content">
        <div class="card">
            <div class="card-header">
                <h2>Add New Cabin</h2>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="grid grid-2">
                        <div class="form-group">
                            <label for="name">Cabin Name</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="cabin_number">Cabin Number</label>
                            <input type="text" id="cabin_number" name="cabin_number" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="capacity">Capacity (guests)</label>
                            <input type="number" id="capacity" name="capacity" class="form-control" min="1" required>
                        </div>

                        <div class="form-group">
                            <label for="price_per_night">Price per Night ($)</label>
                            <input type="number" id="price_per_night" name="price_per_night" class="form-control" step="0.01" min="0" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" class="form-control"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="amenities">Amenities (comma separated)</label>
                        <input type="text" id="amenities" name="amenities" class="form-control" placeholder="WiFi, Kitchen, Fireplace">
                    </div>

                    <div class="form-group">
                        <label for="image_file">Upload Image</label>
                        <input type="file" id="image_file" name="image_file" class="form-control" accept="image/png,image/jpeg,image/jpg,image/gif,image/webp" onchange="previewImage(event)">
                        <small style="color: #666; margin-top: 5px;">Accepted formats: PNG, JPG, JPEG, GIF, WebP (Max 16MB)</small>
                        <div id="preview-container" style="margin-top: 10px;"></div>
                    </div>

                    <div class="form-group">
                        <label for="image_url">Or Image URL (alternative)</label>
                        <input type="url" id="image_url" name="image_url" class="form-control" placeholder="https://example.com/image.jpg">
                        <small style="color: #666; margin-top: 5px;">If you upload an image file above, the URL will be ignored</small>
                    </div>

                    <div style="display: flex; gap: 10px; justify-content: flex-end;">
                        <a href="{{ url_for('admin_cabins') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Add Cabin</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<script>
function previewImage(event) {
    const file = event.target.files[0];
    const preview = document.getElementById('preview-container');
    
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.innerHTML = '<img src="' + e.target.result + '" style="max-width: 300px; max-height: 200px; border-radius: 8px; margin-top: 10px;">';
        };
        reader.readAsDataURL(file);
    } else {
        preview.innerHTML = '';
    }
}
</script>
{% endblock %}
